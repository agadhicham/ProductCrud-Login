<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<meta charset="utf-8" />
<title>produits</title>

<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	type="text/css" th:href="@{css/bootstrap.min.css}" />

</head>
<body>
<header>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">G_Prd</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{index}">Chercher</a></li>
					<li><a th:href="@{form}">Produits</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<div class="spacer col-md-6">
	<div class="panel panel-primary">
		<div class="panel-heading">Saisie Produit</div>
		<div class="panel-body">
		<form th:action="@{save}" method="post">
		
			<div class="form-group">
				<label class="control-label">Désignation:</label> <input
					class="form-control" type="text" name="designation" th:value="${produit.designation}" />
					<span class="text-danger" th:errors="${produit.designation}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Prix:</label> <input
					class="form-control" type="text" name="prix" th:value="${produit.prix}" />
					<span class="text-danger" th:errors="${produit.prix}"></span>
			</div>
			<div class="form-group">
				<label class="control-label">Quantité:</label> <input
					class="form-control" type="text" name="quantite" th:value="${produit.quantite}" />
					<span class="text-danger" th:errors="${produit.quantite}"></span>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
